<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>integra+ Dashboard P√∫blico</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0b1020;
      --bg-column: #121935;
      --bg-task: #161e42;
      --bg-input: rgba(255,255,255,.05);
      --border-color: rgba(255,255,255,.2);
      --text-primary: #eaf0ff;
      --text-secondary: #b9c2e0;
      --accent-color: #6ee7ff;
      --accent-text: #000;
    }
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg-main);color:var(--text-primary);}
    .board-header{display:flex;justify-content:space-between;align-items:center;padding:20px;padding-bottom: 0;}
    .kanban-board{display:grid;grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));gap:20px;padding:20px;}
    .kanban-column{background:var(--bg-column);border-radius:14px;padding:15px;display:flex;flex-direction:column;}
    .kanban-column h2 { margin-top: 0; }
    .kanban-tasks{flex:1;min-height:200px;padding-top:10px;border-radius:8px;transition: background-color 0.2s ease;}
    .kanban-tasks.drag-over { background-color: rgba(255,255,255, 0.08); }
    .kanban-task{background:var(--bg-task);padding:12px;margin-bottom:10px;border-radius:10px;cursor:grab;border-left: 3px solid transparent;}
    .kanban-task:active { cursor: grabbing; }
    .kanban-task .actions{margin-top:8px;display:flex;gap:6px;opacity:0.7;}
    .kanban-task .actions button{background:none;border:none;color:var(--text-secondary);cursor:pointer;font-size:14px;}
    .add-task{margin-top:15px;padding-top:15px;border-top:1px dashed var(--border-color);}
    .add-task input{width:100%;box-sizing: border-box;padding:10px;margin-bottom:8px;background:var(--bg-input);border:1px solid var(--border-color);border-radius:8px;color:var(--text-primary);font-size:14px;}
    .add-task button{width: 100%; padding:10px 14px;border:none;border-radius:8px;background:var(--accent-color);color:var(--accent-text);font-weight:600;cursor:pointer;transition: background-color 0.2s ease;}
    .add-task button:hover { background-color: #a7f5ff; }
    .kaizen-ia{margin:0 20px 20px 20px;background:var(--bg-task);padding:20px;border-radius:12px;}
    .kaizen-ia h3{margin-top:0;color:var(--accent-color);}
    .kaizen-ask{margin-top:10px;display:flex;gap:10px;}
    .kaizen-ask input{flex:1;padding:10px;border-radius:8px;border:1px solid var(--border-color);background:var(--bg-input);color:var(--text-primary);font-size:14px;}
    .kaizen-ask button{padding:10px 14px;border:none;border-radius:8px;background:var(--accent-color);color:var(--accent-text);font-weight:600;cursor:pointer;}
    .kaizen-ask button:disabled { background-color: #555; cursor: not-allowed;}
    #kaizen-answer { margin-top:15px; color:var(--text-secondary); white-space: pre-wrap; background: var(--bg-input); padding: 10px; border-radius: 8px; }
    .dragging{opacity: .5; transform: rotate(2deg);}
  </style>
</head>
<body>
  <div class="board-header">
    <div>
      <p style="margin:0;font-size:14px;color:var(--text-secondary)">Quadro P√∫blico</p>
      <h1 style="margin:0;">Quadro de Opera√ß√µes</h1>
    </div>
  </div>

  <div class="kanban-board" id="kanban-board">
    <!-- As colunas ser√£o preenchidas por JavaScript -->
  </div>

  <div class="kaizen-ia">
    <h3>IA Kaizen recomenda√ß√µes:</h3>
    <div id="kaizen-suggestions"><p>Carregando recomenda√ß√µes...</p></div>
    <div class="kaizen-ask">
      <input type="text" id="kaizen-question" placeholder="Pergunte algo para a IA sobre as tarefas...">
      <button id="ask-kaizen-btn" onclick="askKaizen()">Perguntar</button>
    </div>
    <div id="kaizen-answer" style="display: none;"></div>
  </div>

  <script type="module">
    // --- M√ìDULOS FIREBASE (VERS√ÉO MODERNA) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- VARI√ÅVEIS DE AMBIENTE (INJETADAS AUTOMATICAMENTE) ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-kanban-app';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // --- ELEMENTOS DO DOM ---
    const kanbanBoard = document.getElementById('kanban-board');
    const kaizenSuggestions = document.getElementById('kaizen-suggestions');
    const kaizenAnswer = document.getElementById('kaizen-answer');
    const askKaizenBtn = document.getElementById('ask-kaizen-btn');
    
    let db, auth;
    let currentTasks = [];
    let draggedItem = null;
    const statuses = ['todo', 'doing', 'done'];
    const statusTitles = { 'todo': 'A Fazer', 'doing': 'Fazendo', 'done': 'Feito' };

    // --- INICIALIZA√á√ÉO ---
    function initialize() {
        if (Object.keys(firebaseConfig).length === 0) {
            console.error("Configura√ß√£o do Firebase n√£o encontrada. O app n√£o funcionar√°.");
            kanbanBoard.innerHTML = "<p>Erro na configura√ß√£o. N√£o foi poss√≠vel carregar o quadro.</p>";
            return;
        }
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        setupAuthListener();
        buildKanbanColumns();
    }

    function setupAuthListener() {
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Usu√°rio autenticado, carregar tarefas
                loadTasks();
            } else {
                // Tentar autenticar
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Falha na autentica√ß√£o:", error);
                }
            }
        });
    }
    
    function buildKanbanColumns() {
        statuses.forEach(status => {
            const columnEl = document.createElement('div');
            columnEl.classList.add('kanban-column');
            columnEl.innerHTML = `
                <h2>${statusTitles[status]}</h2>
                <div class="kanban-tasks" data-status="${status}"></div>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa..." id="new-task-title-${status}">
                    <input type="text" placeholder="Respons√°vel..." id="new-task-responsible-${status}">
                    <input type="text" placeholder="Prazo (DD/MM/AAAA)..." id="new-task-deadline-${status}">
                    <button onclick="window.addTask('${status}')">Adicionar Tarefa</button>
                </div>`;
            kanbanBoard.appendChild(columnEl);
        });
    }

    // --- L√ìGICA DO KANBAN ---
    function getTasksCollectionRef() {
        // Usa um caminho que isola os dados por 'appId' para que v√°rios quadros n√£o se misturem
        return collection(db, `artifacts/${appId}/public/data/tasks`);
    }

    function loadTasks() {
        const tasksCollection = getTasksCollectionRef();
        // Ordena por data de cria√ß√£o para manter uma ordem consistente
        const q = query(tasksCollection, orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            const tasks = [];
            snapshot.forEach(doc => tasks.push({ id: doc.id, ...doc.data() }));
            currentTasks = tasks;
            renderTasks(tasks);
        });
    }

    function renderTasks(tasks) {
        // Limpa todas as colunas primeiro
        document.querySelectorAll('.kanban-tasks').forEach(col => col.innerHTML = '');

        tasks.forEach(task => {
            const column = document.querySelector(`.kanban-tasks[data-status="${task.status}"]`);
            if (column) {
                const el = document.createElement('div');
                el.classList.add('kanban-task');
                el.setAttribute('data-id', task.id);
                el.setAttribute('draggable', 'true');
                el.innerHTML = `
                    <strong>${task.title}</strong><br>
                    <small>${task.responsible || 'Sem respons√°vel'} - ${task.deadline || 'Sem prazo'}</small>
                    <div class="actions">
                        <button onclick="window.editTask('${task.id}', '${task.title}')">‚úèÔ∏è</button>
                        <button onclick="window.deleteTask('${task.id}')">üóëÔ∏è</button>
                    </div>`;
                column.appendChild(el);
            }
        });
        updateKaizenSuggestions(tasks);
    }

    window.addTask = async function(status) {
        const title = document.getElementById(`new-task-title-${status}`).value.trim();
        if (!title) return; // N√£o faz nada se o t√≠tulo estiver vazio

        const responsible = document.getElementById(`new-task-responsible-${status}`).value.trim();
        const deadline = document.getElementById(`new-task-deadline-${status}`).value.trim();
        
        const task = {
            title,
            responsible: responsible || null,
            deadline: deadline || null,
            status,
            createdAt: new Date().toISOString()
        };

        await addDoc(getTasksCollectionRef(), task);

        document.getElementById(`new-task-title-${status}`).value = '';
        document.getElementById(`new-task-responsible-${status}`).value = '';
        document.getElementById(`new-task-deadline-${status}`).value = '';
    }

    window.editTask = async function(id, currentTitle) {
        const newTitle = prompt('Editar t√≠tulo da tarefa:', currentTitle);
        if (newTitle && newTitle.trim() !== '' && newTitle.trim() !== currentTitle) {
            const taskDoc = doc(getTasksCollectionRef(), id);
            await updateDoc(taskDoc, { title: newTitle.trim() });
        }
    }

    window.deleteTask = async function(id) {
        // Removido o confirm() para melhor compatibilidade
        const taskDoc = doc(getTasksCollectionRef(), id);
        await deleteDoc(taskDoc);
    }

    // --- DRAG AND DROP ---
    kanbanBoard.addEventListener('dragstart', (e) => {
        if (e.target.classList.contains('kanban-task')) {
            draggedItem = e.target;
            setTimeout(() => draggedItem.classList.add('dragging'), 0);
        }
    });

    kanbanBoard.addEventListener('dragend', () => {
        if (draggedItem) {
            draggedItem.classList.remove('dragging');
            draggedItem = null;
            document.querySelectorAll('.kanban-tasks').forEach(c => c.classList.remove('drag-over'));
        }
    });

    kanbanBoard.addEventListener('dragover', (e) => {
        e.preventDefault();
        const column = e.target.closest('.kanban-tasks');
        if (column) {
            document.querySelectorAll('.kanban-tasks').forEach(c => c.classList.remove('drag-over'));
            column.classList.add('drag-over');
        }
    });
    
    kanbanBoard.addEventListener('dragleave', (e) => {
        const column = e.target.closest('.kanban-tasks');
        if (column) {
           column.classList.remove('drag-over');
        }
    });

    kanbanBoard.addEventListener('drop', async (e) => {
        e.preventDefault();
        const targetColumn = e.target.closest('.kanban-tasks');
        if (targetColumn && draggedItem) {
            targetColumn.appendChild(draggedItem);
            const newStatus = targetColumn.getAttribute('data-status');
            const taskId = draggedItem.getAttribute('data-id');

            const taskDoc = doc(getTasksCollectionRef(), taskId);
            let updateData = { status: newStatus };
            if (newStatus === 'done') {
                updateData.completedAt = new Date().toISOString();
            }
            await updateDoc(taskDoc, updateData);
        }
        document.querySelectorAll('.kanban-tasks').forEach(c => c.classList.remove('drag-over'));
    });

    // --- L√ìGICA DA IA ---
    function updateKaizenSuggestions(tasks) {
        let suggestionsHTML = '';
        const todo = tasks.filter(t => t.status === 'todo');
        const doing = tasks.filter(t => t.status === 'doing');
        
        if (todo.some(t => !t.responsible)) {
            suggestionsHTML += `<p>‚Ä¢ Algumas tarefas em "A Fazer" est√£o sem respons√°vel. Atribu√≠-las pode acelerar o processo.</p>`;
        }
        
        const today = new Date();
        today.setHours(23, 59, 59, 999);
        const overdue = tasks.filter(t => {
            if (t.status === 'done' || !t.deadline || !t.deadline.includes('/')) return false;
            try {
                const [day, month, year] = t.deadline.split('/');
                const deadlineDate = new Date(`${year}-${month}-${day}`);
                return deadlineDate < today;
            } catch {
                return false;
            }
        });

        if (overdue.length > 0) {
            suggestionsHTML += `<p><strong>‚Ä¢ Aten√ß√£o:</strong> Existem ${overdue.length} tarefa(s) com prazo vencido ou vencendo hoje!</p>`;
        }

        if (doing.length > 5) {
            suggestionsHTML += `<p>‚Ä¢ O time est√° trabalhando em ${doing.length} tarefas simultaneamente. Foco em finalizar as tarefas em andamento pode aumentar a efici√™ncia.</p>`;
        }

        if (!suggestionsHTML) {
            suggestionsHTML = '<p>Tudo parece em ordem. √ìtimo trabalho!</p>';
        }
        kaizenSuggestions.innerHTML = suggestionsHTML;
    }

    window.askKaizen = async function() {
        const question = document.getElementById('kaizen-question').value.trim();
        if (!question) return;

        kaizenAnswer.style.display = 'block';
        kaizenAnswer.textContent = 'Analisando o quadro e gerando insights...';
        askKaizenBtn.disabled = true;
        
        // A API Key √© deixada em branco pois ser√° injetada pelo ambiente de execu√ß√£o.
        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        const systemPrompt = `Voc√™ √© Kaizen, uma IA assistente especialista em otimiza√ß√£o de fluxo de trabalho usando o m√©todo Kanban. Sua personalidade √© prestativa, objetiva e focada em dados. Voc√™ sempre responde em portugu√™s do Brasil. Analise o estado atual do quadro Kanban e responda √† pergunta do usu√°rio.`;
        
        const userQuery = `Baseado neste array de tarefas em formato JSON, que representa um quadro Kanban:
        ${JSON.stringify(currentTasks, null, 2)}
        
        Responda √† seguinte pergunta: "${question}"`;

        const payload = {
            systemInstruction: { parts: [{ text: systemPrompt }] },
            contents: [{ parts: [{ text: userQuery }] }],
        };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`Erro na API: ${response.status} ${response.statusText}`);

            const result = await response.json();
            const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

            if (text) {
                kaizenAnswer.textContent = text;
            } else {
                throw new Error("A resposta da IA veio em um formato inesperado ou vazia.");
            }
        } catch (error) {
            console.error("Erro ao contatar a IA Kaizen:", error);
            kaizenAnswer.textContent = "Desculpe, ocorreu um erro ao tentar obter uma resposta. Verifique o console para mais detalhes e tente novamente.";
        } finally {
            askKaizenBtn.disabled = false;
        }
    }

    // --- INICIA A APLICA√á√ÉO ---
    initialize();
  </script>
</body>
</html>
