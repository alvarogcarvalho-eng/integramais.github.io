<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>integra+ Dashboard P√∫blico</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0b1020;
      --bg-column: #121935;
      --bg-task: #161e42;
      --bg-input: rgba(255,255,255,.05);
      --border-color: rgba(255,255,255,.2);
      --text-primary: #eaf0ff;
      --text-secondary: #b9c2e0;
      --accent-color: #6ee7ff;
      --accent-text: #000;
    }
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg-main);color:var(--text-primary);}
    .board-header{display:flex;justify-content:space-between;align-items:center;padding:20px;padding-bottom: 0;}
    .kanban-board{display:grid;grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));gap:20px;padding:20px;}
    .kanban-column{background:var(--bg-column);border-radius:14px;padding:15px;display:flex;flex-direction:column;}
    .kanban-column h2 { margin-top: 0; }
    .kanban-tasks{flex:1;min-height:200px;padding-top:10px;border-radius:8px;transition: background-color 0.2s ease;}
    .kanban-tasks.drag-over { background-color: rgba(255,255,255, 0.08); }
    .kanban-task{background:var(--bg-task);padding:12px;margin-bottom:10px;border-radius:10px;cursor:grab;border-left: 3px solid transparent;}
    .kanban-task:active { cursor: grabbing; }
    .kanban-task .actions{margin-top:8px;display:flex;gap:6px;opacity:0.7;}
    .kanban-task .actions button{background:none;border:none;color:var(--text-secondary);cursor:pointer;font-size:14px;}
    .add-task{margin-top:15px;padding-top:15px;border-top:1px dashed var(--border-color);}
    .add-task input{width:100%;box-sizing: border-box;padding:10px;margin-bottom:8px;background:var(--bg-input);border:1px solid var(--border-color);border-radius:8px;color:var(--text-primary);font-size:14px;}
    .add-task button{width: 100%; padding:10px 14px;border:none;border-radius:8px;background:var(--accent-color);color:var(--accent-text);font-weight:600;cursor:pointer;transition: background-color 0.2s ease;}
    .add-task button:hover { background-color: #a7f5ff; }
    .kaizen-ia{margin:0 20px 20px 20px;background:var(--bg-task);padding:20px;border-radius:12px;}
    .kaizen-ia h3{margin-top:0;color:var(--accent-color);}
    .kaizen-ask{margin-top:10px;display:flex;gap:10px;}
    .kaizen-ask input{flex:1;padding:10px;border-radius:8px;border:1px solid var(--border-color);background:var(--bg-input);color:var(--text-primary);font-size:14px;}
    .kaizen-ask button{padding:10px 14px;border:none;border-radius:8px;background:var(--accent-color);color:var(--accent-text);font-weight:600;cursor:pointer;}
    .kaizen-ask button:disabled { background-color: #555; cursor: not-allowed;}
    #kaizen-answer { margin-top:15px; color:var(--text-secondary); white-space: pre-wrap; background: var(--bg-input); padding: 10px; border-radius: 8px; }
    .dragging{opacity: .5; transform: rotate(2deg);}
  </style>
</head>
<body>
  <div class="board-header">
    <div>
      <p style="margin:0;font-size:14px;color:var(--text-secondary)">Quadro P√∫blico</p>
      <h1 style="margin:0;">Quadro de Opera√ß√µes</h1>
    </div>
  </div>

  <div class="kanban-board" id="kanban-board">
    <!-- As colunas s√£o preenchidas dinamicamente pelo JavaScript -->
  </div>

  <div class="kaizen-ia">
    <h3>IA Kaizen recomenda√ß√µes:</h3>
    <div id="kaizen-suggestions"><p>A carregar recomenda√ß√µes...</p></div>
    <div class="kaizen-ask">
      <input type="text" id="kaizen-question" placeholder="Pergunte algo √† IA sobre as tarefas...">
      <button id="ask-kaizen-btn">Perguntar</button>
    </div>
    <div id="kaizen-answer" style="display: none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- VARI√ÅVEIS DE AMBIENTE (INJETADAS AUTOMATICAMENTE) ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-kanban-app';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // --- ELEMENTOS DO DOM ---
    const kanbanBoard = document.getElementById('kanban-board');
    const kaizenSuggestions = document.getElementById('kaizen-suggestions');
    const kaizenAnswer = document.getElementById('kaizen-answer');
    const askKaizenBtn = document.getElementById('ask-kaizen-btn');
    
    // --- ESTADO DA APLICA√á√ÉO ---
    let db, auth;
    let currentTasks = [];
    let draggedItem = null;
    const statuses = ['todo', 'doing', 'done'];
    const statusTitles = { 'todo': 'A Fazer', 'doing': 'Em Execu√ß√£o', 'done': 'Feito' };

    // --- FUN√á√ÉO PRINCIPAL DE INICIALIZA√á√ÉO ---
    function initialize() {
        if (Object.keys(firebaseConfig).length === 0) {
            kanbanBoard.innerHTML = "<p>Erro: Configura√ß√£o do Firebase n√£o encontrada.</p>";
            return;
        }
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            buildKanbanColumns();
            setupEventListeners();
            setupAuthListener();
        } catch (error) {
            console.error("Erro na inicializa√ß√£o do Firebase:", error);
            kanbanBoard.innerHTML = "<p>Erro ao inicializar a aplica√ß√£o.</p>";
        }
    }

    // --- AUTENTICA√á√ÉO E DADOS ---
    function setupAuthListener() {
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loadTasks();
            } else {
                try {
                    await (initialAuthToken ? signInWithCustomToken(auth, initialAuthToken) : signInAnonymously(auth));
                } catch (error) { console.error("Falha na autentica√ß√£o:", error); }
            }
        });
    }
    
    function getTasksCollectionRef() {
        // As regras de seguran√ßa do Firestore devem permitir escrita/leitura p√∫blica neste caminho
        return collection(db, `artifacts/${appId}/public/data/tasks`);
    }

    function loadTasks() {
        const q = query(getTasksCollectionRef(), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            currentTasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTasks(currentTasks);
        }, (error) => console.error("Erro ao carregar tarefas:", error));
    }

    // --- RENDERIZA√á√ÉO E UI ---
    function buildKanbanColumns() {
        statuses.forEach(status => {
            const columnEl = document.createElement('div');
            columnEl.classList.add('kanban-column');
            columnEl.innerHTML = `
                <h2>${statusTitles[status]}</h2>
                <div class="kanban-tasks" data-status="${status}"></div>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa..." id="new-task-title-${status}">
                    <input type="text" placeholder="Respons√°vel..." id="new-task-responsible-${status}">
                    <input type="text" placeholder="Prazo (DD/MM/AAAA)..." id="new-task-deadline-${status}">
                    <button data-action="add-task" data-status="${status}">Adicionar Tarefa</button>
                </div>`;
            kanbanBoard.appendChild(columnEl);
        });
    }
    
    function renderTasks(tasks) {
        document.querySelectorAll('.kanban-tasks').forEach(col => col.innerHTML = '');
        tasks.forEach(task => {
            const column = document.querySelector(`.kanban-tasks[data-status="${task.status}"]`);
            if (column) {
                const el = document.createElement('div');
                el.classList.add('kanban-task');
                el.setAttribute('data-id', task.id);
                el.setAttribute('draggable', 'true');
                el.innerHTML = `
                    <strong>${task.title}</strong><br>
                    <small>${task.responsible || 'Sem respons√°vel'} - ${task.deadline || 'Sem prazo'}</small>
                    <div class="actions">
                        <button data-action="edit-task" data-id="${task.id}" data-title="${task.title}">‚úèÔ∏è</button>
                        <button data-action="delete-task" data-id="${task.id}">üóëÔ∏è</button>
                    </div>`;
                column.appendChild(el);
            }
        });
        updateKaizenSuggestions(tasks);
    }

    // --- GEST√ÉO DE EVENTOS ---
    function setupEventListeners() {
        kanbanBoard.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const { action, status, id, title } = button.dataset;

            if (action === 'add-task') addTask(status);
            if (action === 'edit-task') editTask(id, title);
            if (action === 'delete-task') deleteTask(id);
        });
        
        askKaizenBtn.addEventListener('click', askKaizen);

        kanbanBoard.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('kanban-task')) {
                draggedItem = e.target;
                setTimeout(() => draggedItem.classList.add('dragging'), 0);
            }
        });
        kanbanBoard.addEventListener('dragend', () => {
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
                draggedItem = null;
                document.querySelectorAll('.kanban-tasks').forEach(c => c.classList.remove('drag-over'));
            }
        });
        kanbanBoard.addEventListener('dragover', (e) => {
            e.preventDefault();
            const column = e.target.closest('.kanban-tasks');
            if (column) {
                document.querySelectorAll('.kanban-tasks').forEach(c => c.classList.remove('drag-over'));
                column.classList.add('drag-over');
            }
        });
        kanbanBoard.addEventListener('drop', async (e) => {
            e.preventDefault();
            const targetColumn = e.target.closest('.kanban-tasks');
            if (targetColumn && draggedItem) {
                targetColumn.appendChild(draggedItem);
                const newStatus = targetColumn.getAttribute('data-status');
                const taskId = draggedItem.getAttribute('data-id');
                await updateDoc(doc(getTasksCollectionRef(), taskId), { status: newStatus });
            }
            document.querySelectorAll('.kanban-tasks').forEach(c => c.classList.remove('drag-over'));
        });
    }

    // --- A√á√ïES DO UTILIZADOR ---
    async function addTask(status) {
        const titleInput = document.getElementById(`new-task-title-${status}`);
        const title = titleInput.value.trim();
        if (!title) return;

        const responsibleInput = document.getElementById(`new-task-responsible-${status}`);
        const deadlineInput = document.getElementById(`new-task-deadline-${status}`);
        
        await addDoc(getTasksCollectionRef(), {
            title,
            responsible: responsibleInput.value.trim() || null,
            deadline: deadlineInput.value.trim() || null,
            status,
            createdAt: new Date().toISOString()
        });
        
        titleInput.value = '';
        responsibleInput.value = '';
        deadlineInput.value = '';
    }

    async function editTask(id, currentTitle) {
        const newTitle = prompt('Editar t√≠tulo da tarefa:', currentTitle);
        if (newTitle && newTitle.trim() && newTitle.trim() !== currentTitle) {
            await updateDoc(doc(getTasksCollectionRef(), id), { title: newTitle.trim() });
        }
    }

    async function deleteTask(id) {
        if (confirm('Tem a certeza de que quer apagar esta tarefa?')) {
            await deleteDoc(doc(getTasksCollectionRef(), id));
        }
    }

    // --- L√ìGICA DA IA (VERS√ÉO ROBUSTA) ---
    function updateKaizenSuggestions(tasks) {
      // ... (fun√ß√£o de sugest√µes autom√°ticas)
    }

    async function askKaizen() {
        const questionInput = document.getElementById('kaizen-question');
        const question = questionInput.value.trim();
        if (!question) return;

        kaizenAnswer.style.display = 'block';
        kaizenAnswer.textContent = 'A pensar... A IA est√° a analisar os seus dados.';
        askKaizenBtn.disabled = true;

        console.log("A enviar para a IA:", { question, tasks: currentTasks });

        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        const systemPrompt = `Voc√™ √© Kaizen, uma IA assistente especialista em otimiza√ß√£o de fluxos de trabalho Kanban. Responde sempre em portugu√™s de Portugal. Seja prest√°vel, objetivo e analise os dados fornecidos para dar uma resposta curta e direta √† pergunta do utilizador.`;
        const userQuery = `Analisando este array de tarefas JSON que representa o meu quadro Kanban:\n${JSON.stringify(currentTasks)}\n\nResponda √† seguinte pergunta: "${question}"`;

        const payload = {
            systemInstruction: { parts: [{ text: systemPrompt }] },
            contents: [{ parts: [{ text: userQuery }] }],
        };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const result = await response.json();
            console.log("Resposta recebida da API:", result);

            if (!response.ok) {
                const errorMsg = result?.error?.message || `HTTP ${response.status}: ${response.statusText}`;
                throw new Error(errorMsg);
            }

            const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
            if (text) {
                kaizenAnswer.textContent = text;
            } else {
                const finishReason = result.candidates?.[0]?.finishReason;
                throw new Error(`A IA n√£o retornou texto. Motivo: ${finishReason || 'Desconhecido'}. Verifique a consola para mais detalhes.`);
            }
        } catch (error) {
            console.error("Falha detalhada ao contactar a IA Kaizen:", error);
            kaizenAnswer.textContent = `Ocorreu um erro: ${error.message}. Por favor, tente novamente.`;
        } finally {
            askKaizenBtn.disabled = false;
        }
    }

    // --- INICIA A APLICA√á√ÉO ---
    initialize();
  </script>
</body>
</html>
