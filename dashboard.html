  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    // Variáveis globais obrigatórias injetadas pelo ambiente Canvas
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // ####################### Inicialização do Firebase #######################
    window.setLogLevel = setLogLevel;
    window.setLogLevel('debug');
    
    window.firebaseApp = initializeApp(firebaseConfig);
    window.auth = getAuth(window.firebaseApp);
    window.db = getFirestore(window.firebaseApp);

    async function authenticate() {
        try {
            if (initialAuthToken) {
                await signInWithCustomToken(window.auth, initialAuthToken);
            } else {
                await signInAnonymously(window.auth);
            }
            console.log("Usuário autenticado no Firebase.");
        } catch (error) {
            console.error("Erro na autenticação:", error);
            window.showModal('Erro de autenticação.', error.message);
        }
    }
    window.authenticate = authenticate;

    // Exportar funções para o escopo global
    window.onAuthStateChanged = onAuthStateChanged;
    window.signOut = signOut;
    window.doc = doc;
    window.setDoc = setDoc;
    window.updateDoc = updateDoc;
    window.deleteDoc = deleteDoc;
    window.onSnapshot = onSnapshot;
    window.collection = collection;
    window.query = query;
    window.addDoc = addDoc;
  </script>
