<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>integra+ Dashboard P√∫blico</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

  <script>
    // CONFIGURA√á√ïES DO FIREBASE
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJECT_ID.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_PROJECT_ID.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const dbCollectionPath = "public/tasks";
  </script>

  <style>
    body{margin:0;font-family:Inter,sans-serif;background:#0b1020;color:#eaf0ff;}
    .board-header{display:flex;justify-content:space-between;align-items:center;margin:20px;}
    .kanban-board{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin:20px;}
    .kanban-column{background:#121935;border-radius:14px;padding:15px;display:flex;flex-direction:column;}
    .kanban-tasks{flex:1;min-height:100px;padding:10px;background:rgba(0,0,0,.05);border-radius:8px;}
    .kanban-task{background:#161e42;padding:12px;margin-bottom:10px;border-radius:10px;cursor:grab;}
    .kanban-task.dragging{opacity:0.5;border:2px dashed #6ee7ff;}
    .kanban-task .actions{margin-top:8px;display:flex;gap:6px;}
    .kanban-task .actions button{background:none;border:none;color:#b9c2e0;cursor:pointer;font-size:14px;}
    .kanban-task .actions button:hover{color:#fff;}
    .kanban-task .actions button.delete:hover{color:#ef4444;}
    .add-task{margin-top:15px;padding-top:15px;border-top:1px dashed rgba(255,255,255,.1);}
    .add-task input{width:100%;padding:8px;margin-bottom:8px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.2);border-radius:8px;color:#fff;}
    .add-task button{padding:10px 14px;border:none;border-radius:8px;background:#6ee7ff;color:#000;font-weight:600;cursor:pointer;}
    .kaizen-ia{margin:20px;background:#161e42;padding:15px;border-radius:12px;}
    .kaizen-ia h3{margin-top:0;color:#6ee7ff;}
    .kaizen-ia p{margin:6px 0;}
    .kaizen-ask{margin-top:10px;display:flex;gap:10px;}
    .kaizen-ask input{flex:1;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.05);color:#fff;}
    .kaizen-ask button{padding:8px 14px;border:none;border-radius:8px;background:#6ee7ff;color:#000;font-weight:600;cursor:pointer;}
  </style>
</head>
<body>
  <div class="board-header">
    <div>
      <p style="margin:0;font-size:14px;color:#b9c2e0">Quadro P√∫blico</p>
      <h1>Quadro de Opera√ß√µes</h1>
    </div>
  </div>

  <div class="kanban-board" id="kanban-board">
    <div class="kanban-column">
      <h2>A Fazer</h2>
      <div class="kanban-tasks" data-status="todo"></div>
      <div class="add-task">
        <input type="text" placeholder="Tarefa..." id="new-task-title-todo">
        <input type="text" placeholder="Respons√°vel..." id="new-task-responsible-todo">
        <input type="text" placeholder="Prazo (DD/MM/AAAA)..." id="new-task-deadline-todo">
        <button onclick="addTask('todo')">Adicionar</button>
      </div>
    </div>
    <div class="kanban-column">
      <h2>Fazendo</h2>
      <div class="kanban-tasks" data-status="doing"></div>
      <div class="add-task">
        <input type="text" placeholder="Tarefa..." id="new-task-title-doing">
        <input type="text" placeholder="Respons√°vel..." id="new-task-responsible-doing">
        <input type="text" placeholder="Prazo (DD/MM/AAAA)..." id="new-task-deadline-doing">
        <button onclick="addTask('doing')">Adicionar</button>
      </div>
    </div>
    <div class="kanban-column">
      <h2>Feito</h2>
      <div class="kanban-tasks" data-status="done"></div>
      <div class="add-task">
        <input type="text" placeholder="Tarefa..." id="new-task-title-done">
        <input type="text" placeholder="Respons√°vel..." id="new-task-responsible-done">
        <input type="text" placeholder="Prazo (DD/MM/AAAA)..." id="new-task-deadline-done">
        <button onclick="addTask('done')">Adicionar</button>
      </div>
    </div>
  </div>

  <div class="kaizen-ia">
    <h3>IA Kaizen recomenda√ß√µes:</h3>
    <div id="kaizen-suggestions"><p>Carregando recomenda√ß√µes...</p></div>
    <div class="kaizen-ask">
      <input type="text" id="kaizen-question" placeholder="Pergunte algo para a IA...">
      <button onclick="askKaizen()">Perguntar</button>
    </div>
    <div id="kaizen-answer" style="margin-top:10px;color:#b9c2e0;"></div>
  </div>

  <script>
    const kanbanBoard = document.getElementById('kanban-board');
    const kaizenSuggestions = document.getElementById('kaizen-suggestions');
    const kaizenAnswer = document.getElementById('kaizen-answer');
    let draggedItem = null;
    let currentTasks = [];

    function renderTasks(tasks) {
      currentTasks = tasks;
      const columns = {
        todo: document.querySelector('.kanban-tasks[data-status="todo"]'),
        doing: document.querySelector('.kanban-tasks[data-status="doing"]'),
        done: document.querySelector('.kanban-tasks[data-status="done"]')
      };
      Object.values(columns).forEach(col => col.innerHTML = '');

      tasks.forEach(task => {
        const el = document.createElement('div');
        el.classList.add('kanban-task');
        el.setAttribute('data-id', task.id);
        el.setAttribute('data-status', task.status);
        el.setAttribute('draggable', 'true');
        el.innerHTML = `
          <strong>${task.title}</strong><br>
          <small>${task.responsible || 'Sem respons√°vel'} - ${task.deadline || 'Sem prazo'}</small>
          <div class="actions">
            <button onclick="editTask('${task.id}')">‚úèÔ∏è</button>
            <button class="delete" onclick="deleteTask('${task.id}')">üóëÔ∏è</button>
          </div>`;
        columns[task.status].appendChild(el);
      });

      updateKaizenSuggestions(tasks);
    }

    async function loadTasks(){
      const snapshot = await db.collection(dbCollectionPath).get();
      const tasks = [];
      snapshot.forEach(doc=>tasks.push({id:doc.id,...doc.data()}));
      renderTasks(tasks);
      db.collection(dbCollectionPath).onSnapshot(snap=>{
        const liveTasks = [];
        snap.forEach(doc=>liveTasks.push({id:doc.id,...doc.data()}));
        renderTasks(liveTasks);
      });
    }

    window.addTask = async function(status){
      const title = document.getElementById(`new-task-title-${status}`).value.trim();
      const responsible = document.getElementById(`new-task-responsible-${status}`).value.trim();
      const deadline = document.getElementById(`new-task-deadline-${status}`).value.trim();

      if(!title) return alert('O t√≠tulo √© obrigat√≥rio');
      const task = {title, responsible: responsible||null, deadline: deadline||null, status, createdAt:new Date().toISOString()};
      await db.collection(dbCollectionPath).add(task);
      document.getElementById(`new-task-title-${status}`).value = '';
      document.getElementById(`new-task-responsible-${status}`).value = '';
      document.getElementById(`new-task-deadline-${status}`).value = '';
    }

    window.editTask = async function(id){
      const newTitle = prompt('Novo t√≠tulo da tarefa:');
      if(newTitle && newTitle.trim() !== ''){
        await db.collection(dbCollectionPath).doc(id).update({title:newTitle.trim()});
      }
    }

    window.deleteTask = async function(id){
      if(confirm('Deseja realmente excluir esta tarefa?')){
        await db.collection(dbCollectionPath).doc(id).delete();
      }
    }

    kanbanBoard.addEventListener('dragstart', (e) => {
      if(e.target.classList.contains('kanban-task')){
        draggedItem = e.target;
        setTimeout(()=>draggedItem.classList.add('dragging'),0);
      }
    });

    kanbanBoard.addEventListener('dragend', () => {
      if(draggedItem){
        draggedItem.classList.remove('dragging');
        draggedItem = null;
      }
    });

    kanbanBoard.addEventListener('dragover', (e) => {
      e.preventDefault();
      const target = e.target.closest('.kanban-tasks');
      if(target && draggedItem){
        target.appendChild(draggedItem);
      }
    });

    kanbanBoard.addEventListener('drop', async (e) => {
      e.preventDefault();
      const targetColumn = e.target.closest('.kanban-tasks');
      if(targetColumn && draggedItem){
        const newStatus = targetColumn.getAttribute('data-status');
        const taskId = draggedItem.getAttribute('data-id');
        const currentStatus = draggedItem.getAttribute('data-status');

        if(newStatus !== currentStatus){
          let updateData = {status:newStatus};
          if(newStatus === 'done'){
            updateData.deadline = `Conclu√≠do: ${new Date().toLocaleDateString('pt-BR')}`;
          }
          await db.collection(dbCollectionPath).doc(taskId).update(updateData);
        }
      }
    });

    function updateKaizenSuggestions(tasks){
      kaizenSuggestions.innerHTML = '';
      const todo = tasks.filter(t=>t.status==='todo');
      const doing = tasks.filter(t=>t.status==='doing');
      const done = tasks.filter(t=>t.status==='done');

      if(todo.some(t=>!t.responsible)){
        kaizenSuggestions.innerHTML += `<p>H√° tarefas sem respons√°vel. Atribua para evitar atrasos.</p>`;
      }
      const today = new Date();today.setHours(0,0,0,0);
      const overdue = todo.filter(t=>t.deadline && t.deadline.includes('/') && new Date(t.deadline.split('/').reverse().join('-'))<today);
      if(overdue.length){
        kaizenSuggestions.innerHTML += `<p><strong>Aten√ß√£o:</strong> ${overdue.length} tarefa(s) est√£o atrasadas!</p>`;
      }
      if(doing.length>3 && doing.length>todo.length){
        kaizenSuggestions.innerHTML += `<p>H√° muitos itens em andamento. Considere uma reuni√£o para priorizar.</p>`;
      }
      if(done.length){
        kaizenSuggestions.innerHTML += `<p>Parab√©ns! ${done.length} tarefa(s) conclu√≠das üéâ</p>`;
      }
      if(!kaizenSuggestions.innerHTML){
        kaizenSuggestions.innerHTML = '<p>Nenhuma sugest√£o no momento. Continue assim!</p>';
      }
    }

    window.askKaizen = function(){
      const question = document.getElementById('kaizen-question').value.trim();
      if(!question) return;
      let answer = "";

      if(question.toLowerCase().includes('atrasad')){
        const overdue = currentTasks.filter(t=>t.deadline && t.deadline.includes('/') && new Date(t.deadline.split('/').reverse().join('-'))<new Date());
        answer = overdue.length ? `Existem ${overdue.length} tarefas atrasadas.` : "N√£o h√° tarefas atrasadas.";
      } else if(question.toLowerCase().includes('feito') || question.toLowerCase().includes('conclu')){
        const done = currentTasks.filter(t=>t.status==='done');
        answer = `J√° foram conclu√≠das ${done.length} tarefas.`;
      } else if(question.toLowerCase().includes('fazendo') || question.toLowerCase().includes('andamento')){
        const doing = currentTasks.filter(t=>t.status==='doing');
        answer = `H√° ${doing.length} tarefas em andamento.`;
      } else {
        answer = "Ainda n√£o sei responder isso, mas posso analisar as tarefas para gerar insights.";
      }

      kaizenAnswer.textContent = answer;
    }

    loadTasks();
  </script>
</body>
</html>
